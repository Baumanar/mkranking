version: "3.7"

services:
  database:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

  server:
    image: thalkz/kart:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - database
    ports:
      - "443:443"

  web:
    image: thalkz/kart-app:latest
    build:
      context: ./app
      dockerfile: Dockerfile
    env_file:
      .env
    ports:
      - "8080:80"
  
  reverse-proxy:
    image: thalkz/kart-reverse-proxy:latest
    build:
      context: ./reverse_proxy
      dockerfile: Dockerfile
    depends_on:
      - server
    ports:
      - "80:80"

volumes:
  data:
