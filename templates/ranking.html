<!DOCTYPE html>
<html lang="fr">
{{template "head.html"}}

<body>
  {{template "nav.html"}}

  <main class="container">
    <hgroup>
      <h4>Season {{ .Season }}</h4>
      <p><em>Fin dans {{ .DaysLeft }} jours</em></p>
    </hgroup>
    <a href="/submit" role="button">Nouvelle course</a>
    <p></p>
    <table>
      <tbody>
        {{ range .Players }}
        <tr onclick="location.href='/player?id={{ .Id }}'" style="cursor:pointer">
          <th scope="row"><kbd>{{ .Rank }}</kbd></th>
          <th><img src="static/characters/{{ .Icon }}.png" width="30" /> <b>{{ .Name }}{{if eq .Rank 1}} ðŸ‘‘{{end}}</b></th>
          <th><small>{{.Rating}} pts<br />{{ .RacesCount }} courses</small></th>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <footer>
      <a href="/new" class="secondary">Ajouter un joueur</a>
    </footer>
  </main>

  {{template "footer.html"}}
</body>

</html>
