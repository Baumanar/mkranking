<!DOCTYPE html>
<html lang="fr">

{{template "head.html"}}

<body>
  <div class="container">
    <article>
      <header>
        Resultats
      </header>

      <table>
        <tbody>
          {{range .Race.Results}}
          {{if .Rank}}
          <tr>
            <th scope="row"><b>{{.Rank}}</b></th>
            <th><img src="static/characters/{{.Icon}}.png" width="30" /><b>{{.Name}}</b></th>
            {{if gt .RatingDiff 0.0}}
            <th><kbd style="background: green;">+{{.RatingDiff}} pts</kdb>
            </th>
            {{else}}
            <th><kbd style="background: red;">{{.RatingDiff}} pts</kbd></th>
            {{end}}
          </tr>
          {{end}}
          {{end}}
        </tbody>
      </table>

      {{if .ShowOkButton}}
      <button onclick="location.href='/'">OK !</button>
      {{end}}
    </article>
  </div>
  {{template "footer.html"}}

</body>

</html>
