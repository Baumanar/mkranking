<!DOCTYPE html>
<html lang="fr">

{{template "head.html"}}

<body>
  <div class="container">
    <article>
      <header>
        Participants
      </header>
      <form>
        <fieldset>

          <label for="first">1er</label>
          <select id="first" name="first" required>
            <option value="">--Selectionner un joueur--</option>
            {{range .Players}}
            <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
          </select>

          <label for="firstTied">
            <input type="checkbox" id="firstTied" name="firstTied">
            ex-aequo avec le suivant
          </label>

          <label for="second">2eme</label>
          <select id="second" name="second" required>
            <option value="">--Selectionner un joueur--</option>
            {{range .Players}}
            <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
          </select>

          <label for="secondTied">
            <input type="checkbox" id="secondTied" name="secondTied">
            ex-aequo avec le suivant
          </label>

          <label for="third">3eme</label>
          <select id="third" name="third">
            <option value="">--Selectionner un joueur--</option>
            {{range .Players}}
            <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
          </select>

          <label for="thirdTied">
            <input type="checkbox" id="thirdTied" name="thirdTied">
            ex-aequo avec le suivant
          </label>

          <label for="fourth">4eme</label>
          <select id="fourth" name="fourth">
            <option value="">--Selectionner un joueur--</option>
            {{range .Players}}
            <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
          </select>
        </fieldset>
        <button type="submit">Valider</button>
      </form>
      <button onclick="location.href='/'" class="secondary outline">Annuler</button>
    </article>
  </div>
  {{template "footer.html"}}

</body>

</html>
